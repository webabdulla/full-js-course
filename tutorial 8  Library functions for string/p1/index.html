<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library functions for string</title>
</head>
<body>

    <script>
        var text=prompt("Enter your first name : ");
        var text1=prompt(" Enter your lest name : ");
        var text2=text + text1;

        document.write(text.concat( text1));
        document.write(text2.length );

        var text3= text2.toUpperCase();
        document.write(text3 );


    </script>
    
</body>
</html>
